<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/favicon.png" rel="icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="outcome">
            <div class="user">
                <img src="./images/rock.png" alt="player's choice">
                <p>Player 1 (You)</p>
                <p>0</p>
            </div>
            <div class="comp">
                <img src="./images/rock.png" alt="computer's choice">
                <p>Player 2 (AI)</p>
                <p>0</p>
            </div>
        </div>
        <h1>First to Five!</h1>
        <div class="choices">
            <div class="choice"><img src="./images/rock.png" id="rock"></div>
            <div class="choice"><img src="./images/paper.png" id="paper"></div>
            <div class="choice"><img src="./images/scissors.png" id="scissors"></div>
        </div>
        <button>Reset Score</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
